server:
  port: 8080
spring:
  http:
    multipart:
      max-file-size: 16MB
      max-request-size: 18MB
      enabled: true
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
filemanager:
  file-directory: ./userdir